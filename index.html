<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>Dev Jeopardy</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="firebase.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="userLogIn">
            <label for="username">Username:</label><input type="text" id="username" /><button onclick="DEV.SignIn.btnLogIn(true)">Log In</button>
        </div>
        <div id="loggedIn">
            <div class="greeting-container">
                <div id="greeting">
                    <span>Hello, <span id="hellouser"></span>!!!!!!!</span>
                    <span><button onclick="DEV.SignIn.btnLogIn(false)">Log Out</button></span>
                </div>
            </div>
            <div class="admin-container">
                <div><button onclick="DEV.Jeopardy.btnStartGame()">Create Game</button></div>
                <div><button onclick="DEV.Jeopardy.btnResetAnswerFlag()">Reset Answer Flag</button></div>
                <div><button onclick="DEV.Jeopardy.btnOpenAnswer()">Open Answer</button></div>
                <div id="availableplayers"></div>
            </div>
            <div class="players-container">
                <div id="players"></div>
            </div>
            <div class="player-container">
                <div id="currentPlayer"></div>
            </div>
        </div>
    </div>
</body>

</html>
